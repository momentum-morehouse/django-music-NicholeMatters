{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_albums' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ album.title }}" ?</p>
    <div>
      <button type="submit">Delete Album</button><br />
      <br>
      <button><a class="add" href="{% url 'list_albums' %}">return to All Albums</a></button>
    </div>
  </form>
</div>
{% endblock %}
