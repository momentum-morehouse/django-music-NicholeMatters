{% extends "base.html" %}

{% block content %}
<body>

<button ><a class="add" href="{% url 'book_index' %}">Book Collection</a></button>


<h1>Add Albums</h1>

  <button><a class="add" href="{% url 'list_albums' %}">return to All Albums</a></button>
</div>

</body>
{% endblock %}
