          <p>
          <!-- <a href="{% url 'albums_detail' pk=album.pk %}">Album Details |  </a>
          <br> -->
          <a class="ablumsstuff"
           href="{% url 'edit_albums' pk=album.pk %}"> Edit Album </a>
          <br>
          <a class="ablumsstuff" href="{% url 'delete_albums' pk=album.pk %}">Delete Album</a>
          </p></h4>
          
          </div>

          <br>
          {% endfor %}
       
  </div>

{% endblock %}
