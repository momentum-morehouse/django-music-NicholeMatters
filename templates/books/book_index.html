{% extends "base.html" %}

{% block content %}
<body style=" background: radial-gradient(circle, rgba(245, 188, 168,1) 0%, rgba(204, 182, 193,1) 100%);">

  

    <h1 class="books"><strong>Book Collection</strong></h1>
    <button class="add_book"><a class="add_book" href="{% url 'add_book' %}">Add New Book</a></button>
    <button class="add_book"><a class="add_book" href="{% url 'list_albums' %}">Music Collection</a></button>
<br>
<br>
  <div class="everything">
          
          {% for book in books %}
          <div class="flex2">
          
          <h2 class="book"> "{{ book.book_title }}" </h2>
          <img src="{{ book.book_cover }}" height='200' width='250'>
          <h4 class="author" >By: {{ book.author }}
          <p> Published: {{ book.published_year }}</p>
        
          <button class="header"><a class="add_book"
           href="{% url 'edit_book' pk=book.pk %}"> Edit Book </a></button>   
          <button class="header"> <a class="add_book" href="{% url 'delete_book' pk=book.pk %}">Delete Book</a></button>
         </h4>
          
          </div>
          
          <br>
          {% endfor %}
       


  </div>
</body>
{% endblock %}
