{% extends "base.html" %}

{% block content %}
<body style=" background: radial-gradient(circle, rgba(165, 117, 117,1) 0%, rgba(48, 39, 39,1) 100%);">

<h1 class="books" style="color: rgb(236, 146, 113)">Edit Book</h1>

<div>

  <form action="{% url 'edit_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class="header" type="submit">Update Book</button>
      <button class="header"><a class="add_book" href="{% url 'book_index' %}">return to All Books</a></button>
    </div>
  </form>
</div>
</body>
{% endblock %}
